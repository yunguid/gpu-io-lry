<!DOCTYPE html>
<html>
<head>
    <title>Audio-Reactive Fluid Simulation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="../common/micromodal.css" />
    <link rel="stylesheet" type="text/css" href="../common/index.css" />

    <!-- Load Tweakpane v3.1.1 as a classic script -->
    <script src="https://cdn.jsdelivr.net/npm/tweakpane@3.1.1/dist/tweakpane.min.js"></script>
    <script>
        window.dispatchEvent(new Event('TweakpaneLoaded'));
    </script>

    <script src="../common/micromodal.min.js"></script>
    <script src="../common/canvas-capture.min.js"></script>
    <script src="../../dist/gpu-io.min.js"></script>
</head>
<body>
    <!-- Modal and Other Content -->
    <!-- Example Modal Structure -->
    <div class="modal micromodal-slide" id="modal-1" aria-hidden="true">
        <div class="modal__overlay" tabindex="-1" data-micromodal-close>
            <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-1-title">
                <header class="modal__header">
                    <h2 class="modal__title" id="modal-1-title">
                        About This Simulation
                    </h2>
                    <button class="modal__close" aria-label="Close modal" data-micromodal-close></button>
                </header>
                <main class="modal__content" id="modal-1-content">
                    <p>
                        This is an audio-reactive fluid simulation powered by GPU-IO and Tweakpane.
                    </p>
                </main>
                <footer class="modal__footer">
                    <button class="modal__btn" data-micromodal-close aria-label="Close this dialog window">Close</button>
                </footer>
            </div>
        </div>
    </div>
    <!-- End of Modal -->

    <!-- Canvas is appended by the script -->
    <!-- **Load index2.js before wrapper.js** -->
    <script src="./index2.js"></script>
    <script src="../common/wrapper.js"></script>
</body>
</html>
